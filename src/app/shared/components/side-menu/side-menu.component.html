<h2>Paginas</h2>
<hr>
<h3 class="mt-4">Reactive</h3>

<ul class="list-group">
  <li *ngFor="let menu of reactiveMenu"
  class="list-group-item"
  [routerLink]="[menu.route]"
  routerLinkActive="active"
  >
    {{menu.title}}
  </li>
</ul>


<h3 class="mt-4">validaciones</h3>

<ul class="list-group">
  <li *ngFor="let menu of authMenu"
  class="list-group-item"
  [routerLink]="[menu.route]"
  routerLinkActive="active"
  >
    {{menu.title}}
  </li>
</ul>
